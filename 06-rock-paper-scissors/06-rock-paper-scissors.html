<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
      <h1>Rock Paper Scissors</h1>
      <!-- ROCK BUTTON -->
      <button class="rpsButton" onclick="
          player='rock';
          rps(player);
        ">
        <img class="icon" src="rock-emoji.png">
      </button>

      <!-- PAPER BUTTON -->
      <button class="rpsButton" onclick="
          player='paper';
          rps(player);
        ">
         <img class="icon" src="paper-emoji.png">
      </button>

      <!-- SCISSORS BUTTON -->
      <button class="rpsButton" onclick="
         player='scissors';
         rps(player);
         ">
          <img class="icon" src="scissors-emoji.png">
      </button>
      <p> $result</p>
     
      <script src="code.js">
       let player ='';
        let result = ''; 
      </script>
    </body>
</html>
